<!DOCTYPE html>
<html>
 
<body>

<title>Tips Amount</title>



<h2>Getting input</h2>

<h2>Ravipati.Venkata Lahari Shows tip Amounts </h2>

<label for="Enter base amount">The Base Amount</label>
    <input type ="number" id="amount" value="50" required> <br>

    <label for="Enter the tip percent">The Tip Amount</label>
    <input type ="number" id="tippercent" value="15" required> <br>

    <input type="button" onclick="tips()" value="Show tip">

<p id="result">Tips are shown here</p>
<script> 

function tips(){
    
    var Amount = parseFloat(document.getElementById("amount").value);
    var Tip = parseFloat(document.getElementById("tippercent").value);
    let myOutput="";
    for(var i=0;i<5;i++)
    {
        var tipcalculation=(Amount*(Tip +i *4))/100;
        myOutput = myOutput+(Tip +i *4) + "% is" +tipcalculation.toFixed(2) + "; " ; 
    }
    document.getElementById("result").innerHTML="Tips are:" + myOutput;
    
}
</script>

<form>
    <input type="radio" id="sum" name="operation" value="sum"  checked >
    <label for="sum">Sum</label></br>
  
    <input type="radio" id="difference" name="operation" value="difference">
    <label for="difference">Diff</label></br>
  
    <input type="radio" id="product"  name="operation" value="product">
    <label for="product">Mult</label></br>

    <input type="button" onclick="chooseOp()" value="Get values from radio group">

    <p id="result1">Operations are</p>
  </form>

  <script>
    function chooseOp()
    {
        var Amount = parseFloat(document.getElementById("amount").value);
        var Tip = parseFloat(document.getElementById("tippercent").value);  
        var Operation = document.querySelector('input[name="operation"]:checked').value;
        var result1;
        switch(Operation)
        {
            case "sum" :
                result1= Amount+Tip;
                break;
            case "difference" :
                result1= Amount-Tip;
                break;
            case "product" :
                result1= Amount*Tip;
                break;
        } 
        document.getElementById("result1").innerHTML = `${Operation} of ${Amount} and ${Tip} is ${result1}`;
    }
  </script>

</body>
</html>
