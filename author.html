<body>
    

<h1>Author Entry Ravipati.Venkata Lahari</h1>
<h2>Getting input</h2>

<form>
    <label for="secret_value">The hidden author name</label>
    <input type ="password" id="secret_value" name="secret_value" value="Dickens" required> <br>

    <label for="secret_element">Guess the author</label>
    <input type ="text" id="secret_element" name="secret_element"> <br>

    <input type="button" id="button" onclick="checKAuthor()" value="Guess the author">
</form>
<p id="result">Right/Wrong</p>

<div id="imageContainer">
    <img src="Roseville.jpg" alt="City 1" width="100" height="100" onclick="selectImage()">
</div>

<script> 
let good=0;
    let oops=0;
function checKAuthor(){
    
    hidden_author  = document.getElementById("secret_value").value;
    hidden_element = document.getElementById("secret_element").value;
    hidden_result = document.getElementById("result");
    if(hidden_author===hidden_element){
        good++;
        alert("You got it right");
        hidden_result.innerHTML = `Good Guess: ${good}`;
        
    } else {
        oops++;
        if(oops >=7){
            document.getElementById("display").onclick=myguess();
        }
        alert("Sorry");
        hidden_result.innerHTML = `Wrong Guess: ${oops}`;
        
    }
}
function myguess(){
    alert("Sorry you run out of guess!");
}
</script>
<script>
        var image=document.querySelector('#imageContainer');
        var useImage = 1;
function selectImage()
{
    switch(useImage)
    {
        case 1:
        imageContainer.innerHTML='<img src="Alexandria.jpg" alt="City 3" width="100" height="100" onclick="selectImage()">';
            useImage=2;
            break;
        case 2:
        imageContainer.innerHTML='<img src="Ahmedabad.jpg" alt="City 3" width="100" height="100" onclick="selectImage()">';
            useImage=3;
            break;
        case 3:
        imageContainer.innerHTML='<img src="Roseville.jpg" alt="City 1" width="100" height="100" onclick="selectImage()">';
            useImage=1;
            break;
    }

}



</script>
